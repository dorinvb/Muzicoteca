<!DOCTYPE html>
<html lang="RO-ro">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicoteca - Topuri Muzicale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-compact-disc"></i> Musicoteca</h1>
        <nav>
            <ul class="nav-menu">
                <li>
                    <select id="genre-select">
                        </select>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="panel albums-panel">
            <h2>Top 50 Albume <span id="current-title-details"></span></h2>

        <button id="back-button" class="back-button"><i class="fas fa-arrow-left"></i> Înapoi</button>
        <div id="modal-details" class="detail-content">
            </div>
    </div>
    
    <footer>
        <p>© 2025 Musicoteca - creat pentru Dorin</p>
    </footer>

    <script src="script.js"></script>
